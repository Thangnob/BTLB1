<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang Web Bán Quần Áo</title>
    <style>
        /* CSS cho trang web */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #444;
            margin-top: 0;
        }
        .menu li {
            display: inline;
            margin: 0 20px;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .product {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Web Bán Quần Áo</h1>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Sản Phẩm</a></li>
            <li><a href="#">Liên Hệ</a></li>
            <li><a href="#">Đăng kí/Đăng nhập</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://product.hstatic.net/200000724807/product/352329711-2__2__bedb8b05dd3a4b05bf5ad09665940228_grande.jpg" alt="Quần Áo 1">
            <h2>Quần Áo 1</h2>
            <p>Mô tả sản phẩm 1.</p>
            <p>Giá: $50.00</p>
            <button>Mua Ngay</button>
        </div>
        <div class="product">
            <img src="https://sneakerdaily.vn/wp-content/uploads/2023/05/ao-khoac-travis-scott-x-jordan-varsity-antique-brown-do4104-256-1.png.webp" alt="Quần Áo 2">
            <h2>Quần Áo 2</h2>
            <p>Mô tả sản phẩm 2.</p>
            <p>Giá: $40.00</p>
            <button>Mua Ngay</button>
        </div>
    </div>
</body>
</html>
